{{ define "main" }}
<div class="container">
  <div class="page-content fade-in">
    <h1>{{ .Title }}</h1>
    <div class="divider" style="margin-left:0"></div>

    {{ .Content }}

    <!-- Contact Form (Netlify Forms) -->
    <h2>Me contacter</h2>
    <form class="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact">
      <p class="hidden" style="display:none"><label>Ne pas remplir : <input name="bot-field"></label></p>
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="btn btn-gold">Envoyer</button>
    </form>

    <!-- Coordonnées -->
    <h2>Coordonnées</h2>
    <p>
      <strong>Email :</strong> <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a><br>
      <strong>Tél :</strong> {{ .Site.Params.phone }}<br>
      <strong>Adresse :</strong> {{ .Site.Params.address }}
    </p>
  </div>
</div>
{{ end }}
