{{ define "main" }}
<div class="container">
  <div class="page-content fade-in">
    <h1>{{ .Title }}</h1>
    <div class="divider" style="margin-left:0"></div>
    {{ .Content }}
    {{ range .Pages }}
    <article style="margin-bottom:2rem">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ with .Summary }}<p>{{ . }}</p>{{ end }}
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
